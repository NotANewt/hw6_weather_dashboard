<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
    <!-- header -->
    <div>
        <header class="background-color-dark-purple container-fluid py-2 text-white d-flex justify-content-center">
            <h1 class="">Weather Dashboard</h1>
        </header>
    </div>

    <div class="container-fluid">

        <div class="row justify-content-start">

            <!-- left aside that says 'Search for a City' -->
            <aside class="col-5 col-md-3">
                <div class="mb-3 py-2">
                    <label for="formGroupExampleInput" class="form-label">
                        <h2>Search For A City: </h2>
                    </label>
                    <input type="text" class="form-control" id="formCityNameInput" placeholder="City Name">
                    <div class="d-grid gap-2">
                        <button type="button" class="background-color-dark-purple btn mt-2 text-white"
                            id="searchButton">Search</button>
                    </div>
                    <div id="errorDiv" class="d-grid gap-2">

                    </div>
                </div>
                <!-- show last eight cities searched from local storage -->
                <div id="previousCities" class="border-top border-2 py-2 d-grid gap-2">

                </div>
            </aside>

            <!-- current day weather card -->
            <div id="currentWeatherCard" class="col-7 col-md-9 hidden py-2">
                <div class="card">
                    <div id="containerCurrentWeather" class="card-body">
                        <h2 id="currentCityAndDate" class=""><span id=citySpan></span> <span id=dateSpan></span>
                            <img id=currentWeatherIconDisplay src="" alt="">
                        </h2>
                        <p id="currentTempDisplay"></p>
                        <p id="currentWindDisplay"></p>
                        <p id="currentHumidityDisplay"></p>
                        <p>UV Index: <span id="currentUVIndexDisplay"
                                class="border d-inline rounded py-1 px-2 text-white"></span>
                        </p>
                    </div>
                </div>
                <!-- five day forecast -->
                <div id="fiveDayForecast" class="container hidden p-2">
                    <div class="justify-content-between row">
                        <h3 class="ps-0">5-Day Forecast:</h3>

                        <!-- forecast day 1 -->
                        <div id="forecastDay1" class="background-color-light-purple card col-md-2 mb-2 text-white">
                            <p id="forecastDay1Date" class="pt-1"></p>
                            <img id="forecastDay1WeatherIconDisplay" src="" alt="">
                            <p id="forecastDay1Temp"></p>
                            <p id="forecastDay1WindSpeed"></p>
                            <p id="forecastDay1Humidity"></p>
                        </div>

                        <!-- forecast day 2 -->
                        <div id="forecastDay2" class="background-color-light-purple card col-md-2 mb-2 text-white">
                            <p id="forecastDay2Date" class="pt-1"></p>
                            <img id="forecastDay2WeatherIconDisplay" src="" alt="">
                            <p id="forecastDay2Temp"></p>
                            <p id="forecastDay2WindSpeed"></p>
                            <p id="forecastDay2Humidity"></p>
                        </div>

                        <!-- forecast day 3 -->
                        <div id="forecastDay3" class="background-color-light-purple card col-md-2 mb-2  text-white">
                            <p id="forecastDay3Date" class="pt-1"></p>
                            <img id="forecastDay3WeatherIconDisplay" src="" alt="">
                            <p id="forecastDay3Temp"></p>
                            <p id="forecastDay3WindSpeed"></p>
                            <p id="forecastDay3Humidity"></p>
                        </div>

                        <!-- forecast day 4 -->
                        <div id="forecastDay4" class="background-color-light-purple card col-md-2 mb-2 text-white">
                            <p id="forecastDay4Date" class="pt-1"></p>
                            <img id="forecastDay4WeatherIconDisplay" src="" alt="">
                            <p id="forecastDay4Temp"></p>
                            <p id="forecastDay4WindSpeed"></p>
                            <p id="forecastDay4Humidity"></p>
                        </div>

                        <!-- forecast day 5 -->
                        <div id="forecastDay5" class="background-color-light-purple card col-md-2  mb-2 text-white">
                            <p id="forecastDay5Date" class="pt-1"></p>
                            <img id="forecastDay5WeatherIconDisplay" src="" alt="">
                            <p id="forecastDay5Temp"></p>
                            <p id="forecastDay5WindSpeed"></p>
                            <p id="forecastDay5Humidity"></p>
                        </div>


                    </div>
                </div>

            </div>



        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
